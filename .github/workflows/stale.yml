name: Stale

on:
  schedule:
    - cron: '0 0 * * *'

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Close Stale
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          days-before-stale: 30
          days-before-close: 7
          stale-issue-label: stale
          stale-issue-message: >
            This issue has been automatically marked as stale because
            it has not had recent activity. It will be closed in 7 days
            if no further activity occurs.
          close-issue-message: >
            This issue was closed because it has been inactive for
            37 days. Feel free to reopen if this is still relevant.
          days-before-pr-stale: 14
          days-before-pr-close: 7
          stale-pr-label: stale
          stale-pr-message: >
            This PR has been automatically marked as stale because
            it has not had recent activity. It will be closed in 7 days
            if no further activity occurs.
          close-pr-message: >
            This PR was closed because it has been inactive for
            21 days.
          exempt-issue-labels: pinned,security,bug
          exempt-pr-labels: pinned,security
          exempt-all-assignees: true
