name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint & Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm run lint
      - run: npm audit --audit-level=critical

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm run check

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm run test:unit

  build:
    name: Build
    needs: [lint, typecheck, unit-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 1

  e2e-test:
    name: E2E Tests
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Get Playwright version
        id: pw-version
        run: echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> "$GITHUB_OUTPUT"

      - uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ steps.pw-version.outputs.version }}

      - run: npx playwright install chromium --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - run: npx playwright install-deps chromium
        if: steps.playwright-cache.outputs.cache-hit == 'true'

      - uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/

      - run: npm run test:e2e

  lighthouse:
    name: Lighthouse
    needs: [build]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/

      - uses: treosh/lighthouse-ci-action@v12
        id: lhci
        with:
          configPath: lighthouserc.cjs
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Post Lighthouse comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const resultsPath = '${{ steps.lhci.outputs.resultsPath }}';
            const links = JSON.parse('${{ steps.lhci.outputs.links }}');

            const manifestPath = path.join(resultsPath, 'manifest.json');
            const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));

            const emoji = (score) => {
              if (score === null || score === undefined) return 'âšª';
              if (score >= 0.9) return 'ðŸŸ¢';
              if (score >= 0.5) return 'ðŸŸ ';
              return 'ðŸ”´';
            };

            const pct = (score) => {
              if (score === null || score === undefined) return 'N/A';
              return Math.round(score * 100);
            };

            let rows = '';
            for (const entry of manifest) {
              const url = new URL(entry.url).pathname;
              const s = entry.summary;
              const reportUrl = links[entry.url] || '';
              rows += `| [${url}](${reportUrl}) | ${emoji(s.performance)} ${pct(s.performance)} | ${emoji(s.accessibility)} ${pct(s.accessibility)} | ${emoji(s['best-practices'])} ${pct(s['best-practices'])} | ${emoji(s.seo)} ${pct(s.seo)} |\n`;
            }

            const body = `### âš¡ Lighthouse Report

            | URL | Performance | Accessibility | Best Practices | SEO |
            |-----|:-----------:|:-------------:|:--------------:|:---:|
            ${rows}

            ðŸŸ¢ 90â€“100 Â· ðŸŸ  50â€“89 Â· ðŸ”´ 0â€“49 Â· âšª N/A
            `.replace(/^            /gm, '');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('### âš¡ Lighthouse Report')
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

  commitlint:
    name: Commit Messages
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }}
